<div class="container">
  <h2>User Settings</h2>

  <form #form ="ngForm" (ngSubmit)="onSubmit(form)">

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name"
              required  #nameField="ngModel"
              (blur)="onBlur(nameField)"
              [class.field-error]="form.submitted && nameField.invalid">
      <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
        Enter a name
      </div>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="text"
        placeholder="Datepicker"
        class="form-control"
        [(ngModel)]="startDate" name="starDate" id="startDate"
        bsDaterangepicker>
    </div>

    <div class="form-group">
      <label for="startTime">Start Time</label>
      <timepicker [(ngModel)]="startTime" name="starTime" id="startTime"></timepicker>
    </div>

    <div class="form-group">
      User Rating
      <rating [(ngModel)]="userRating" [max]="maxRating" [readonly]="isReadonly"
        name="userRating" id="userRating"
        [titles]="['one','two','three']"></rating>
    </div>
    User Rating: {{ userRating }}

    <button type="button" class="btn btn-primary" name="singleModel"
            [(ngModel)]="singleModel" btnCheckbox
            btnCheckboxTrue="On" btnCheckboxFalse="Off">
      {{ singleModel }}
    </button>

    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
      <label for="emailOffers" class="form-check-label">
        Email Special Offers
      </label>
    </div>

    <h5>User Interface Style</h5>
    <div class="form-group">

      <div class="btn-group">
        <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
               btnRadio="Light" tabindex="0" role="button">Light</label>
        <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
               btnRadio="Medium" tabindex="0" role="button">Medium</label>
        <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
               btnRadio="Dark" tabindex="0" role="button">Dark</label>
      </div>

    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select id="subscriptionType" class="form-control" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
        <option *ngFor="let type of subscriptionTypes | async">
          {{ type }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" cols="30" rows="3" class="form-control" [(ngModel)]="userSettings.notes"></textarea>
    </div>

    <div [hidden]="!postError"
    class="alert alert-danger">
      {{ postErrorMessage }}
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>

 <h3>{{ form.value | json }}</h3>
