<div class="container">
  <h2>User Settings</h2>

  <form #form ="ngForm">

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name" >
    </div>

    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
      <label for="emailOffers" class="form-check-label">
        Email Special Offers
      </label>
    </div>

    <h5>User Interface Style</h5>
    <div class="form-group">

      <div class="form-check">
        <input type="radio" class="form-check-input" name="interface" id="lightInterface" value="light" checked [(ngModel)]="userSettings.interfaceStyle">
        <label for="lightInterface" class="form-check-label">
          Light
        </label>
      </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" name="interface" id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle">
        <label for="mediumInterface" class="form-check-label">
          Medium
        </label>
      </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" name="interface" id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle">
        <label for="darkInterface" class="form-check-label">
          Dark
        </label>
      </div>

    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select id="subscriptionType" class="form-control" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" cols="30" rows="3" class="form-control" [(ngModel)]="userSettings.notes"></textarea>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>

 <h3>{{ form.value | json }}</h3>
